<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rect 矩形方法使用示例</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="./static/css/index.css">
  <style type="text/css">
    #container {
      width: 800px;
      height: 420px;
    }
    #container2 {
      width: 800px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Rect 正矩形</h1>
  <div id="container"></div>

  <script src="./static/js/navs.js"></script>
  <script src="./static/js/spritejs3.js"></script>
  <script src="./static/js/qtiled.dev.js"></script>
  <script type="text/javascript">
    (function() {
      const container = document.getElementById('container');
      const {Scene, Label, Polyline} = spritejs;
      const scene = new Scene({
          container,
          width: 800,
          height: 400,
          mode: 'static',
      });
      const layer = scene.layer('def', { handleEvent: false });
      const lineWidth = 2;
      const shapesEls = [];

      /* 图形处理试验代码 sta */

      const width = 40;
      const height = 30;
      const size = [width, height];

      const { getRectVertexes, getRectPositions } = qtiled.shapes.rect;

      // 一个矩形顶点坐标集
      const rectVertexes = getRectVertexes(width, height);

      let xPos = 40;
      let yPos = 70;
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos: [xPos, yPos],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Polyline({
          pos: [xPos, yPos],
          points: rectVertexes,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [20, 20],
          text: '↓ 一个矩形',
        }),
      );
      // 得到错列布局坐标集
      xPos = 40;
      yPos = 180;
      let rectTiles = getRectPositions([0, 4], [0, 6], size).map(
        ([x, y]) => new Polyline({
          pos: [x + xPos, y + yPos],
          points: rectVertexes,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          fillColor: 'rgba(0, 255, 255, 0.1)',
          lineWidth,
          close: true,
        })
      );
      shapesEls.push(
        ...rectTiles,
        // 坐标系原点
        new Polyline({
          pos: [xPos, yPos],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [20, 120],
          text: '↓ 一个矩形网格图',
        }),
      );

      /* 图形处理试验代码 end */

      layer.append(...shapesEls);
    }());
  </script>


  <h1>鼠标交互示例</h1>
  <div id="container2"></div>
  <!-- 单元格定位 -->
  <script type="text/javascript">
    (function() {
      const container = document.getElementById('container2');
      const {Scene, Label, Polyline} = spritejs;
      const scene = new Scene({
          container,
          width: 800,
          height: 500,
          mode: 'static',
      });
      const layer = scene.layer('def', { handleEvent: false });
      const lineWidth = 2;
      const shapesEls = [];

      /* 图形处理试验代码 sta */

      const xPos = 345;
      const yPos = 220;
      const pos = [xPos, yPos];
      const width = 50;
      const height = 40;
      const size = [width, height];
      const anchor = [0.5, 0.5];
      const fontSize = '14px';

      const { getRectVertexes, getRectPositions, getRectInfoByPos } = qtiled.shapes.rect;

      // 一个矩形顶点坐标集
      const rectVertexes = getRectVertexes(width, height);

      // 文案输出
      const mouseMoveLabel = new Label({
        pos: [30, 10],
        text:  '选中元素文案展示在这里',
        fontSize,
        fillColor: '#999',
      });
      shapesEls.push(mouseMoveLabel);

      const xNumRange = [-6, 6];
      const yNumRange = [-4, 5];
      getRectPositions(xNumRange, yNumRange, size, 'RightDown').forEach(([x, y, xNum, yNum]) => {
        const pos = [x + xPos, y + yPos];
        shapesEls.push(
          new Polyline({
            pos,
            points: rectVertexes,
            strokeColor: 'rgba(0, 0, 0, 0.2)',
            fillColor: 'rgba(255, 255, 255, 0.5)',
            lineWidth,
            close: true,
          }),
          new Label({
            anchor,
            pos,
            text:  xNum + ',' + yNum,
            fontSize,
          })
        );
      });

      // 焦点矩形
      const focusRectTile = new Polyline({
        pos,
        points: rectVertexes,
        strokeColor: 'rgba(0, 136, 0, 0.8)',
        lineWidth,
        close: true,
      });
      const focusRectLabel = new Label({
          anchor,
          pos,
          text:  '0,0',
          fontSize,
          fillColor: 'rgba(0, 136, 0, 0.8)',
        })
      shapesEls.push(focusRectTile, focusRectLabel);

      /* 图形处理试验代码 end */

      const { offsetTop, offsetLeft } = container;
      container.addEventListener('mousemove', (e) => {
        const tileX = e.pageX - offsetLeft;
        const tileY = e.pageY - offsetTop;
        // 得到索引序号&渲染位置
        const {xNum, yNum, x, y} = getRectInfoByPos([tileX, tileY], pos, size);
        // 更新文案
        mouseMoveLabel.text = `xNum: ${xNum}, yNum: ${yNum}; tileX: ${tileX}, tileY: ${tileY}, x: ${x}, y:${y}`;
        
        // 越界与未越界颜色区分
        const color = `rgba(${xNum < xNumRange[0] || xNum > xNumRange[1] || yNum < yNumRange[0] || yNum > yNumRange[1] ? '255, 0' : '0, 136'}, 0, 0.8)`
        // 更新焦点区域标识位置
        focusRectTile.attr({ x, y, strokeColor: color });
        focusRectLabel.attr({ x, y, text: `${xNum},${yNum}`, fillColor: color });
      });

      layer.append(...shapesEls);
    }());
  </script>

</body>
