<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexagon 六边形方法使用示例</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="./static/css/index.css">
  <style type="text/css">
    #container {
      width: 800px;
      height: 700px;
    }
    #container2 {
      width: 800px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Hexagon 六边形</h1>
  <div id="container"></div>
  <script src="./static/js/navs.js"></script>
  <script src="./static/js/spritejs3.js"></script>
  <script src="./static/js/qtiled.dev.js"></script>
  <script type="text/javascript">
    (function() {
      const container = document.getElementById('container');
      const {Scene, Label, Polyline} = spritejs;
      const scene = new Scene({
          container,
          width: 800,
          height: 800,
          mode: 'static',
      });
      const layer = scene.layer();

      const lineWidth = 2;

      const shapesEls = [];

      /* 图形处理试验代码 sta */
      const width = 60;
      const height = 40;
      const size = [width, height];

      const { getHexagonVertexes, getHexagonPositions } = qtiled.shapes.hexagon;

      // 一个六边形顶点坐标集
      const hexagonVertexes = getHexagonVertexes(width, height); // axis = 'y'
      let pos = [60, 40];
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos,
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Polyline({
          pos,
          points: hexagonVertexes,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [pos[0] + 40 , pos[1] - 10],
          text: '← 一个上下为尖的六边形',
        }),
      );

      // 一个六边形顶点坐标集
      const hexagonVertexes2 = getHexagonVertexes(width, height, 'x'); // axis = 'x'
      pos = [60, 100];
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos,
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Polyline({
          pos,
          points: hexagonVertexes2,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [pos[0] + 40 , pos[1] - 10],
          text: '← 一个左右为尖的六边形',
        }),
      );

      // 得到错列布局坐标集
      let xDiff = 60;
      let yDiff = 190;
      let hexTiles = getHexagonPositions([0, 4], [0, 6], size).map(
        ([x, y]) => new Polyline({
          pos: [x + xDiff, y + yDiff],
          points: hexagonVertexes,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        })
      );
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos: [xDiff, yDiff],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [xDiff - width / 2, yDiff - 50],
          text: '↓ 一个奇数行错列的六边形网格图',
        }),
        ...hexTiles,
      );

      // 得到纵向错列布局坐标集
      xDiff = 420;
      yDiff = 190;
      hexTiles = getHexagonPositions([0, 4], [0, 6], [height, width]).map(
        ([y, x]) => new Polyline({
          pos: [x + xDiff, y + yDiff],
          points: hexagonVertexes2,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        })
      );
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos: [xDiff, yDiff],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [xDiff - width / 2, yDiff - 50],
          text: '↓ 一个奇数行错列的纵向六边形网格图',
        }),
        ...hexTiles,
      );


      // 得到另一组错列布局坐标集
      xDiff = 330
      yDiff = 640;
      hexTiles = getHexagonPositions([-4.5, -0.5], [-6, 0], size, 'leftUp', 'even').map(
        ([x, y]) => new Polyline({
          pos: [x + xDiff, y + yDiff],
          points: hexagonVertexes,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        })
      );
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos: [xDiff, yDiff],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [30, 410],
          text: '↓ 一个偶数行错列的倒序六边形网格图',
        }),
        ...hexTiles,
      );

      // 纵向带边框的网格
      xDiff = 700;
      yDiff = 640;
      let minX = Infinity;
      let minY = Infinity;
      let maxX = -Infinity;
      let maxY = -Infinity;
      hexTiles = getHexagonPositions([-4.5, -0.5], [-6, 0], [height, width], 'leftUp', 'even').map(([y, x]) => {
        minX = Math.min(minX, x);
        minY = Math.min(minY, y);
        maxX = Math.max(maxX, x);
        maxY = Math.max(maxY, y);
        return new Polyline({
          pos: [x + xDiff, y + yDiff],
          points: hexagonVertexes2,
          strokeColor: 'rgba(0, 0, 0, 0.5)',
          lineWidth,
          close: true,
        });
      });
      minY -= height / 2;
      minX -= width / 2;
      maxY += height / 2;
      maxX += width / 2;
      shapesEls.push(
        // 坐标系原点
        new Polyline({
          pos: [xDiff, yDiff],
          points: [0, 0, lineWidth, 0],
          strokeColor: 'red',
          lineWidth,
          close: true,
        }),
        new Label({
          pos: [400, 410],
          text: '↓ 一个偶数行错列带边框的纵向六边形网格图',
        }),
        // 边框
        new Polyline({
          pos: [xDiff, yDiff],
          points: [
            [minX, minY],
            [minX, maxY],
            [maxX, maxY],
            [maxX, minY],
          ],
          strokeColor: 'rgba(0, 0, 0, 0.2)',
          lineWidth,
          close: true,
        }),
        ...hexTiles,
      );
      
      /* 图形处理试验代码 end */

      layer.append(...shapesEls);
    }());
  </script>


  <h1>鼠标交互示例</h1>
  <div id="container2"></div>
  <!-- 单元格定位 -->
  <script type="text/javascript">
    (function() {
      const container = document.getElementById('container2');
      const {Scene, Label, Polyline} = spritejs;
      const scene = new Scene({
          container,
          width: 800,
          height: 500,
          mode: 'static',
      });
      const layer = scene.layer();
      const lineWidth = 2;

      const shapesEls = [];

      /* 图形处理试验代码 sta */

      const xPos = 390;
      const yPos = 180;
      const pos = [xPos, yPos];
      const width = 58;
      const height = 40;
      const size = [width, height];
      const anchor = [0.5, 0.5];
      const fontSize = '14px';
      const stagger = 'odd';


      const { getHexagonVertexes, getHexagonPositions, getHexagonInfoByPos } = qtiled.shapes.hexagon;

      // 一个矩形顶点坐标集
      const hexagonVertexes = getHexagonVertexes(width, height);

      // 文案输出
      const mouseMoveLabel = new Label({
        pos: [30, 10],
        text:  '选中元素文案展示在这里',
        fontSize,
        fillColor: '#999',
      });
      shapesEls.push(mouseMoveLabel);

      const xNumRange = [-6, 6];
      const yNumRange = [-4, 8];
      let focusPos = pos;
      let focusText = '';
      getHexagonPositions(xNumRange, yNumRange, size, 'RightDown', stagger).forEach(([x, y, xNum, yNum]) => {
        const pos = [x + xPos, y + yPos];
        const text = xNum + ',' + yNum;
        if (!focusText) {
          focusText = text;
          focusPos = pos;
        }
        shapesEls.push(
          new Polyline({
            pos,
            points: hexagonVertexes,
            strokeColor: 'rgba(0, 0, 0, 0.2)',
            fillColor: 'rgba(255, 255, 255, 0.5)',
            lineWidth,
            close: true,
          }),
          new Label({
            anchor,
            pos,
            text,
            fontSize,
          })
        );
      });

      // 焦点矩形
      const focusHexagonTile = new Polyline({
        pos: focusPos,
        points: hexagonVertexes,
        strokeColor: 'rgba(0, 136, 0, 0.8)',
        lineWidth,
        close: true,
      });
      const focusHexagonLabel = new Label({
        anchor,
        pos: focusPos,
        text: focusText,
        fontSize,
        fillColor: 'rgba(0, 136, 0, 0.8)',
      });
      shapesEls.push(focusHexagonTile, focusHexagonLabel);


      const { offsetTop, offsetLeft } = container;
      container.addEventListener('mousemove', (e) => {
        const tileX = e.pageX - offsetLeft;
        const tileY = e.pageY - offsetTop;

        // 得到焦点元素索引及渲染坐标
        const {xNum, yNum, x, y} = getHexagonInfoByPos([tileX, tileY], pos, size, stagger)

        // 更新文案
        mouseMoveLabel.text = `xNum: ${xNum}, yNum: ${yNum}, x: ${x}, y:${y}，tileX: ${tileX}, tileY: ${tileY}`;

        // 越界与未越界颜色区分
        const color = `rgba(${xNum < xNumRange[0] || xNum > xNumRange[1] || yNum < yNumRange[0] || yNum > yNumRange[1] ? '255, 0' : '0, 136'}, 0, 0.8)`
        // 更新焦点区域标识位置
        focusHexagonTile.attr({ x, y, strokeColor: color });
        focusHexagonLabel.attr({ x, y, text: `${xNum},${yNum}`, fillColor: color });
      });

      layer.append(...shapesEls);
    }());
  </script>
</body>
</html>
